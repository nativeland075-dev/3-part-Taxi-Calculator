<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 1: Inputs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS is identical across all cards for consistency */
        :root { --primary-color: #0891b2; --light-gray: #f8fafc; --medium-gray: #e2e8f0; --dark-gray: #374151; --text-color: #1e293b; --subtle-text: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body { font-family: 'Inter', sans-serif; background-color: transparent; padding: 16px; display: flex; justify-content: center; align-items: center; }
        .calculator-card { background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05); border: 1px solid var(--medium-gray); padding: 32px; width: 100%; max-width: 400px; height: 100%; display: flex; flex-direction: column; }
        .header { text-align: center; margin-bottom: 32px; }
        .header h1 { color: var(--text-color); font-size: 22px; font-weight: 700; margin-bottom: 8px; }
        .header p { color: var(--subtle-text); font-size: 14px; }
        
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--light-gray);
        }
        .input-label {
            color: var(--dark-gray);
            font-size: 14px;
            font-weight: 500;
            margin: 0;
            padding-right: 16px;
        }
        .input-field { 
            width: 120px;
            padding: 10px 14px; 
            border: 1px solid var(--medium-gray); 
            border-radius: 12px; 
            font-size: 14px; 
            background: var(--light-gray); 
            transition: all 0.2s ease; 
        }
        .input-field:focus { outline: none; border-color: var(--primary-color); background: white; box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.15); }
        
        .slider-group { margin-top: 16px; }
        .slider-label { display: block; color: var(--dark-gray); font-size: 13px; font-weight: 500; margin-bottom: 6px; text-align: center; }
        .slider-container { margin-top: 8px; }
        
        /* --- THE UPDATED SLIDER STYLE IS HERE --- */
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 6px;
            background: #e5e7eb;
            outline: none;
            appearance: none;
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(8, 145, 178, 0.3);
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(8, 145, 178, 0.3);
        }
        .slider-value { text-align: center; margin-top: 8px; color: var(--primary-color); font-weight: 600; font-size: 14px; }

        .rate-indicator { text-align: center; padding: 8px 16px; margin: 16px 0; border-radius: 8px; font-size: 13px; font-weight: 500; }
        .rate-day { background: #ecfccb; color: #365314; border: 1px solid #bef264; }
        .rate-night { background: #f3e8ff; color: #581c87; border: 1px solid #c084fc; }
    </style>
</head>
<body>
    <div class="calculator-card">
        <header class="header">
            <h1>Taxi Fare Calculator For Tahiti & Moorea</h1>
            <p>Official rates and real-time calculations</p>
        </header>
        <form id="calculator-form-part1">
            <div class="input-group">
                <label class="input-label" for="distance">Distance (km)</label>
                <input type="number" id="distance" class="input-field" placeholder="0" min="0" max="500" step="0.1">
            </div>
            <div class="input-group">
                <label class="input-label" for="trip-time">Trip Time</label>
                <input type="time" id="trip-time" class="input-field">
            </div>
            <div id="rate-indicator" class="rate-indicator rate-day"></div>
            <div class="slider-group">
                <label class="slider-label" for="waiting-time">Waiting Time (Traffic delays, stops etc.)</label>
                <div class="slider-container">
                    <input type="range" id="waiting-time" class="slider" min="0" max="300" step="1">
                    <div class="slider-value"><span id="waiting-value">Enter distance in kilometers</span> minutes</div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const STORAGE_KEY = 'taxiFareData';

            const form = document.getElementById('calculator-form-part1');
            const elements = {
                distance: document.getElementById('distance'),
                tripTime: document.getElementById('trip-time'),
                waitingTime: document.getElementById('waiting-time'),
            };
            const displays = {
                rateIndicator: document.getElementById('rate-indicator'),
                waitingValue: document.getElementById('waiting-value'),
            };

            const getStoredData = () => {
                const storedData = localStorage.getItem(STORAGE_KEY);
                return storedData ? JSON.parse(storedData) : {
                    distance: 0, tripTime: '12:00', waitingTime: 0,
                    passengers: 1, luggage: 0, largeItems: 0, mountainClimb: false
                };
            };

            const saveData = (data) => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                window.dispatchEvent(new CustomEvent('storageUpdated'));
            };
            
            const isNightRate = (timeString) => {
                if (!timeString) return false;
                const hour = parseInt(timeString.split(':')[0], 10);
                return hour >= 20 || hour < 6;
            };

            const handleInput = (event) => {
                const currentData = getStoredData();
                const distanceValue = elements.distance.value;

                const updatedData = {
                    ...currentData,
                    distance: distanceValue.endsWith('.') ? distanceValue : (parseFloat(distanceValue) || 0),
                    tripTime: elements.tripTime.value,
                    waitingTime: parseInt(elements.waitingTime.value, 10) || 0,
                };
                saveData(updatedData);
            };

            const render = () => {
                const data = getStoredData();
                
                if (document.activeElement !== elements.distance) {
                    elements.distance.value = data.distance;
                }
                if (document.activeElement !== elements.tripTime) {
                    elements.tripTime.value = data.tripTime;
                }
                if (document.activeElement !== elements.waitingTime) {
                    elements.waitingTime.value = data.waitingTime;
                }

                displays.waitingValue.textContent = data.waitingTime;
                
                if (isNightRate(data.tripTime)) {
                    displays.rateIndicator.className = 'rate-indicator rate-night';
                    displays.rateIndicator.textContent = `Night Rate: 260 XPF/km (20:00 - 6:00)`;
                } else {
                    displays.rateIndicator.className = 'rate-indicator rate-day';
                    displays.rateIndicator.textContent = `Day Rate: 160 XPF/km (6:00 - 20:00)`;
                }
            };

            form.addEventListener('input', handleInput);
            window.addEventListener('storage', render);
            window.addEventListener('storageUpdated', render);

            if (!localStorage.getItem(STORAGE_KEY)) {
                 saveData({
                    distance: 0, tripTime: '12:00', waitingTime: 0,
                    passengers: 1, luggage: 0, largeItems: 0, mountainClimb: false
                });
            }
            render();
        });
    </script>
</body>
</html>
